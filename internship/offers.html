<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offers</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('offer.jpg'); /* Replace 'bg.jpg' with the path to your background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    header {
        background-color: #333;
        color: whitesmoke;
        padding: 10px 0;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .offer {
        background-color:whitesmoke;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    .offer h2 {
        margin-top: 0;
    }
    .offer p {
        margin-bottom: 10px;
    }
    .offer .price {
        font-size: 24px;
        font-weight: bold;
    }
    .offer .discount {
        color: #ff5733;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Offers</h1>
</header>

<div class="container">
    <div class="offer">
        <h2>Offer</h2>
        <p>Special offers on Mountain Bikes.</p>
        <p class="price">Price: 20,000 <span class="discount">(20% off)</span></p>
    </div>

    <div class="offer">
        <h2>Offer</h2>
        <p>Amazing discount on helmets.</p>
        <p class="price">Price: 3,000 <span class="discount">(15% off)</span></p>
    </div>

    <div class="offer">
        <h2>Offer</h2>
        <p>Flat RS 500 off on bikes above Rs 10,000</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Cycle Shop. All rights reserved.</p>
</footer>

</body>
</html>
