<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="email"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        .back-to-login {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login a {
            color: blue;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .security-question-container {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="security-question-container" id="securityQuestion">
                <label for="answer" id="questionLabel"></label>
                <input type="text" id="answer" placeholder="Your answer" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script>
        var securityQuestions = [
            "What is your favorite color?",
            "What is your favorite movie?",
            "What is your favorite food?",
            "What is your favorite sport?",
            "What is your favorite activity?"
        ];

        
        function getRandomQuestion() {
            var randomIndex = Math.floor(Math.random() * securityQuestions.length);
            return securityQuestions[randomIndex];
        }

        
        function showRandomQuestion() {
            var questionContainer = document.getElementById('securityQuestion');
            var questionLabel = document.getElementById('questionLabel');
            var randomQuestion = getRandomQuestion();
            questionLabel.textContent = "Security Question: " + randomQuestion;
            questionContainer.style.display = 'block';
        }

        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var answer = document.getElementById("answer").value;
            var registeredEmails = ["ycetty@gitam.in", "yaminicetty007@gmail.com", ];
            var securityAnswers = ["blue", "avatar", "pizza", "football", "reading"]; 

            if (registeredEmails.includes(email.toLowerCase()) && answer.toLowerCase() === securityAnswers[securityQuestions.indexOf(document.getElementById('questionLabel').textContent.split(':')[1].trim())]) {
                alert("Password reset email sent to your email.");
            } else {
                alert("Email or security answer incorrect.");
            }
        });

        showRandomQuestion(); 
    </script>
</body>
</html>
